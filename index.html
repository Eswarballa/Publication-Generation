<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>
    <script src="script.js"></script>
    <h1>Publication Generation</h1>
    <div>
        <label for="searchType">Search By:</label>
        <select id="searchType">
            <option value="name">Author Name</option>
            <option value="id">Unique ID</option>
        </select>
    </div>
    <div>
        <label for="searchInput">Enter Search Term:</label>
        <input type="text" id="searchInput" placeholder="Author Name or Unique ID" />
        <button id="searchButton">Search</button>
    </div>
    <div id="results" class="hidden"></div>
    <div id="pagination" class="hidden"></div>

   
</body>
</html>
