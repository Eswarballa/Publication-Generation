<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../scripts.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>publication</title>
    
   
    <link rel="stylesheet" href="./CSS/styles.css">
    
    
    <link rel="stylesheet" href="../../CSS/common.css">
    
    
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="redirection">
        <button id="prevpage"><a href="../Institution-page/index.html" >GO BACK</a></button>
    </div>

    <div class="researcher-profile">
       
        <div id="loader" class="loader" style="display: none;"></div>
        <header class="profile-header">
            <div class="profile-intro">
                <h1></h1>
                <p class="designation"></p>
               
            </div>
            <div class="profile-links">
                <a href="#" class="social-link"><i class="fab fa-google-scholar"></i> </a>
                 </div>
        </header>

       
        <main class="profile-content">

            <section class="research-section">
                <h2>Research Interests</h2>
                <ul class="interests-list">
                   
                </ul>
            </section>
           
            <section class="about-section">
                <h2>Citation Metrics</h2>
               
            </section>


            
            <div class="group-options">
                <label for="group-options">Group By Year:</label>
                <select id="group-options">
                    <option value="default">Select</option>
                    <option value="asc">Ascending</option>
                    <option value="desc">Descending</option>
                </select>
                <div class="filter-by-year">
                    <label for="year-filter">Filter By Year:</label>
                    <select id="year-dropdown">
                    </select>
                </div>
            </div>
            
            
            <section class="publications-section">
                <h2>Publications</h2>
                <div id="reposync-container">
                    
                </div>

                <div class="pagination">
                    <button id="prev-page" disabled>Previous</button>
                    <button id="next-page" disabled>Next</button>
                </div>
            </section>
        </main>
    </div>    
</body>
</html>
